<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                </ul>
            </div>
        </nav>
    </div>
    <ul class="sidenav" id="mobile-demo">
        <div class="user-view">
            <div class="background">
                <img src="img/logo2.png" alt="">
            </div>
        </div>
        <li><div class="divider"></div></li>
        <li><a href="doacao.html">Tela Principal</a></li>
        <li><a href="infouteis.html">Informações Úteis</a></li>
        <li><a href="listahemo.html">Postos e Unidades</a></li>
        <li><div class="divider"></div></li>
        <li><a href="termos_condicoes_uso.html">Termo de Uso</a></li>
        <li><a href="politica_de_privacidade.html">Politica de Privacidade</a></li>
        <li><a href="suporte.html">Ajuda e Feedback</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="login.html">Sair</a></li>
    </ul>
    <div class="row">
        <div class="col s12 m4 offset-m4">
            <div class="card">
                <div class="card-content">
                    <div class="form-field col s12">
                        <label for="username">Nome</label>
                        <input type="text" id="nome">
                        <i class="material-icons">create</i>
                    </div><br>
                    <div class="form-field col s12">
                        <label for="password">Data de Nascimento</label>
                        <input type="text" class="datepicker" id="nasc">
                        <i class="material-icons">date_range</i>
                    </div><br>
                    <div class="form-field col s12">
                        <label for="password">E-Mail</label>
                        <input type="email"  id="email">
                        <i class="material-icons">email</i>
                    </div><br>
                    <div class="form-field col s12 ajust">
                        <br>
                        <label>Tipo sanguíneo</label>
                        <!-- Retirar essas quebras, que esta horrivel -->
                        <br>
                        <label>
                            <input value="a" name="group1" type="radio" checked />
                            <span>A</span>
                        </label>
                        <br>
                        <label>
                          <input value="ab" name="group1" type="radio" />
                          <span>AB</span>
                        </label>
                        <br>
                        <label>
                            <input value="b" name="group1" type="radio" />
                            <span>B</span>
                        </label>
                        <br>
                        <label>
                            <input value="o" name="group1" type="radio" />
                            <span>O</span>
                        </label><br>
                            <label>Fator RH</label> <br>
                            <label>
                              <input value="+" name="group2" type="radio" />
                              <span>+ Positivo</span>
                            </label>
                            <br>
                            <label>
                              <input value="-" name="group2" type="radio" />
                              <span>- Negativo</span>
                            </label>
                            <br><br>
                    </div>
                    <div class="form-field col s12">
                        <label for="password">Telefone</label>
                        <input type="text"  id="telefone">
                    </div><br>
                    <div class="form-field col s3">
                        <label for="password">UF</label>
                        <select id="uf">
                            <!-- Preencher com estados -->
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>  
                    <div class="form-field col s9">
                        <label for="password">Cidade</label>
                        <input type="text"  id="cidade">
                    </div><br>  
                    <div class="form-field col s12">
                        <label for="password">Senha</label>
                        <input type="password"  id="senha">
                    </div><br>
                    <div class="form-field">
                        <button class="btn-large waves-effect waves-dark btnAzulPadrao" id="btnEditar">Editar</button>
                    </div><br>
                </div>
            </div>
        </div>
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/auto.js"></script>
    <script src="js/perfil.js"></script>
    <!-- JS do projeto -->
    <!-- <script src="js/cadastro.js"></script> -->
</body>
</html>
