<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PDApp</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="row">
        <div class="col s12 m4 offset-m4">
            <div class="card">
                <div class="card-content">
                    <div class="form-field col s12">
                        <label for="username">Nome</label>
                        <input type="text" id="nome">
                        <i class="material-icons">create</i>
                    </div><br>
                    <div class="form-field col s12">
                        <label for="password">Data de Nascimento</label>
                        <input type="text" class="datepicker" id="nasc">
                        <i class="material-icons">date_range</i>
                    </div><br>
                    <div class="form-field col s12">
                        <label for="password">E-Mail</label>
                        <input type="email"  id="email">
                        <i class="material-icons">email</i>
                    </div><br>
                    <div class="form-field col s12">
                        <br>
                        <label>Tipo sangu√≠neo</label>
                        <!-- Retirar essas quebras, que esta horrivel -->
                        <br>
                        <br>
                        <center>
                        <p>
                            <label>
                                <input name="group1" type="radio" checked />
                                <span>A+</span>
                            </label>
                            <label>
                                <input name="group1" type="radio" />
                                <span>B+</span>
                            </label>
                            <label>
                                <input name="group1" type="radio" />
                                <span>O+</span>
                            <label>
                                <input name="group1" type="radio" />
                                <span>AB+</span>
                            </label>
                            <br>
                            <label>
                                <input name="group1" type="radio" />
                                <span>A-</span>
                            </label>
                            <label>
                                <input name="group1" type="radio" />
                                <span>B-</span>
                            </label>
                            <label>
                                <input name="group1" type="radio" />
                                <span>O-</span>
                            </label>
                            <label>
                                <input name="group1" type="radio" />
                                <span>AB-</span>
                            </label>
                        </p>
                    </center>
                    </div><br>
                    <div class="form-field col s12">
                        <label for="password">Telefone</label>
                        <input type="text"  id="telefone">
                    </div><br>
                    <div class="form-field col s12">
                        <label for="password">Cidade</label>
                        <input type="text"  id="cidade">
                    </div><br>  
                    <div class="form-field">
                        <button class="btn-large waves-effect waves-dark">Cadastrar</button>
                    </div><br>
                </div>
            </div>
        </div>
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/auto.js"></script>
    <!-- JS do projeto -->
    <script src="js/login.js"></script>
</body>
</html>
