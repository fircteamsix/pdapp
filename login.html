<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PDApp</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="row">
        <div class="col s12 m4 offset-m4">
            <div class="card">
                <div class="card-action teal lighten-1 white-text">
                </div>
                <div class="card-content">
                    <div class="form-field col s12">
                        <label for="username">E-Mail</label>
                        <input type="text" id="username">
                        <i class="material-icons">email</i>
                    </div><br>
                    <div class="form-field col s12">
                        <label for="password">Senha</label>
                        <input type="password"  id="password">
                        <i class="material-icons">remove_red_eye</i>
                    </div><br>
                    <div class="form-field">
                        <button class="btn-large waves-effect waves-dark" id="btnEntrar">Entrar</button>
                    </div><br>
                    <div class="form-field" id="login-links">
                        <p><a href="renovacao_de_senha.html">Esqueceu sua senha?</a></p>
                        <p><a href="cadastro.html">Você ainda não tem uma conta? <strong>CADASTRE-SE</strong></a></p>
                        <p><a href="infouteis.html">Informações Gerais</a></p>
                    </div><br>
                </div>
            </div>
        </div>
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/auto.js"></script>
    <!-- JS do projeto -->
    <script src="js/login.js"></script>
</body>
</html>
