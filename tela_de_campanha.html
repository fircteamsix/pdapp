<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Minha Campanha</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/614b4e4cf6.js" crossorigin="anonymous"></script>

<style>

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Roboto', sans-serif;
}

body{
  height: 100vh;
  width: 100%;
}

.profile-pic-div{
  height: 200px;
  width: 200px;
  position: absolute;
  top: 28%;
  left: 50%;
  transform: translate(-50%,-50%);
  border-radius: 15%;
  overflow: hidden;
  border: 1px solid grey;
  background: white;
}

#photo{
  height: 100%;
  width: 100%;
}

#file{
  display: none;
}

#uploadBtn{
  height: 40px;
  width: 100%;
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  background: rgba(51, 51, 51, 0.7);
  color: white;
  line-height: 30px;
  font-size: 15px;
  cursor: pointer;
}

.center {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,100%);
}
.share-menu {
  position:relative;
  width:220px;
  height:120px;
}
.share-menu .share-btn {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:80px;
  height:80px;
  background:#00acee;
  color:#f5f5f5;
  font-size:30px;
  text-align:center;
  line-height:80px;
  border-radius:50%;
  cursor:pointer;
  z-index:2;
}
.share-menu i.fa-close {
  display:none;
}
.share-menu.active i.fa-share-alt {
  display:none;
}
.share-menu.active i.fa-close {
  display:inline;
}
.share-menu .social-btn {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:75px;
  height:75px;
  background:#eee8e8;
  color:#222;
  border-radius:50%;
  cursor:pointer;
  text-align:center;
  line-height:75px;
  font-size:30px;
  transition:all 300ms ease-in-out 0ms;
}
.share-menu.active div:nth-child(2){
  top:-25%;
  left:50%;
  transform:translate(-50%,-100%);
  transition:all 300ms ease-in-out 0ms;
}
.share-menu.active div:nth-child(3){
  top:0%;
  left:100%;
  transform:translate(-50%,-50%);
  transition:all 300ms ease-in-out 80ms;
}
.share-menu.active div:nth-child(4){
  top:100%;
  left:100%;
  transform:translate(-50%,-50%);
  transition:all 300ms ease-in-out 160ms;
}
.share-menu.active div:nth-child(5){
  top:125%;
  left:50%;
  transform:translate(-50%,0%);
  transition:all 300ms ease-in-out 240ms;
}
.share-menu.active div:nth-child(6){
  top:100%;
  left:0%;
  transform:translate(-50%,-50%);
  transition:all 300ms ease-in-out 320ms;
}
.share-menu.active div:nth-child(7){
  top:0%;
  left:0%;
  transform:translate(-50%,-50%);
  transition:all 300ms ease-in-out 400ms;
}

/*TUTORIAL https://www.youtube.com/watch?v=AltqAPZzAqo&ab_channel=Origamid*/
@media (min-width: 600px; max-width: 800px) {

.profile-pic-div, #photo, .share-menu, .share-btn {
  width: 100%
  }

}

</style>
</head>

<body>
<div class="wrapper">
  <div class="profile-pic-div">
    <img src="" id="photo">
    <input type="file" id="file">
    <label for="file" id="uploadBtn">Escolha sua foto</label>
  </div>
  <p>Nome: </p>
  <p id="nomeReceptor"></p>
  <br>
  <p>Data Inicio: </p>
  <p id="dataInicio"></p>
  <br>
  <p>Data Fim: </p>
  <p id="dataFim"></p>
  <br>
  <p>Hemocentro: </p>
  <p id="nomeHemocentro"></p>
</div>

<div class="center">
  <div class="share-menu">
    <div class="share-btn" onclick="toggleShareMenu()">
      <i class="fa fa-share-alt"></i>
      <i class="fa fa-close"></i>
    </div>
    <div class="social-btn">
      <i class="fa fa-facebook"></i>
    </div>
    <div class="social-btn">
      <i class="fa fa-twitter"></i>
    </div>
    <div class="social-btn">
      <i class="fa fa-instagram"></i>
    </div>
    <div class="social-btn">
      <i class="fa fa-whatsapp"></i>
    </div>
    <div class="social-btn">
      <i class="fa fa-telegram"></i>
    </div>
    <div class="social-btn">
      <i class="fa fa-link"></i>
    </div>
  </div>
</div>

<script>
const imgDiv = document.querySelector('.profile-pic-div');
const img = document.querySelector('#photo');
const file = document.querySelector('#file');
const uploadBtn = document.querySelector('#uploadBtn');

//Obter Itens do Storeg
var nomeReceptor = document.getElementById("nomeReceptor");
var dataInicio = document.getElementById("dataInicio");
var dataFim = document.getElementById("dataFim");
var nomeHemocentro = document.getElementById("nomeHemocentro");

nomeReceptor.innerText = localStorage.getItem("nomeReceptor");
dataInicio.innerText = localStorage.getItem("dataInicioDocao");
dataFim.innerText = localStorage.getItem("dataFimDocao");
nomeHemocentro.innerText = localStorage.getItem("nomeHemocentro");

////////

imgDiv.addEventListener('mouseenter', function(){
uploadBtn.style.display = "block"; });
imgDiv.addEventListener('mouseleave', function(){
uploadBtn.style.display = "none"; });

file.addEventListener('change', function(){
  const choosedFile = this.files[0];
  if (choosedFile) {
  const reader = new FileReader(); 
  reader.addEventListener('load', function(){
  img.setAttribute('src', reader.result);});
  reader.readAsDataURL(choosedFile);
  }
});

function toggleShareMenu(){
  document.getElementsByClassName("share-menu")[0].classList.toggle("active");
}

</script>

</body>
</html>
