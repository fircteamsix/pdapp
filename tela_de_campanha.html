<style>

.iconCam{
    color: white !important;
}

.bntUpload{
    width: 10rem !important;
    text-align: center;
    background-color: #2F80ED;
}

.homeButton{
    margin-top: -65px;
}

.delete-button{
  margin-top: 0px;

}

.share-button{
  width: 280px;
  height: 80px;
  background: #F5F5F5;
  border-radius: 5px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  transition: .3s linear;
  box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.2);
}

.share-button:hover{
  transform: scale(1.1);
}

.share-button span{
  position: absolute;
  width: 100%;
  height: 100%;
  background: #2F80ED;
  color: white;
  text-align: center;
  line-height: 80px;
  z-index: 999;
  transition: .6s linear;
  border-radius: 5px;
}

.share-button:hover span{
  transform: translateX(-100%);
  transition-delay: .3s;
}

.share-button a{
  flex: 1;
  font-size: 26px;
  color: #2d3436;
  text-align: center;
  transform: translateX(-100%);
  opacity: 0;
  transition: 0.3s linear;
}

.share-button:hover a{
  opacity: 1;
  transform: translateX(0);
}

.share-button a:nth-of-type(1){
  transition-delay: 1s;
}

.share-button a:nth-of-type(2){
  transition-delay: 0.8s;
}

.share-button a:nth-of-type(3){
  transition-delay: 0.6s;
}

.share-button a:nth-of-type(4){
  transition-delay: 0.4s;
}

.delete-button{
  width: 120px;
  height: 40px;
  background: #F5F5F5;
  border-radius: 5px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  transition: .3s linear;
  box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.2);
  /*text-align: center;*/
}

.delBut{
  color: #000;
}

</style>
